<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jcx.css"/>
</head>
<body>
	<div class="mui-views">
		<div class="header hdA">
			<div class="header-A1 clearfix">
				<a class="head-box head-back head-backA fl mui-action-back"></a>
				<div class="header-h1">读取身份证</div>
			</div>
		</div>
		<div class="mui-views" style="height: auto;top: 44px;">
			<div class="mui-views-r">
				<div class="sfz-cover">
					<div class="sfz-pic mar-b-10" style="background-image: url(images/sfz1.jpg);"></div>
					<div class="sfz-pic mar-b-10" style="background-image: url(images/sfz2.jpg);"></div>
					<br /><br />
					<div class="sfz-btn on mar-b-10" data-text = "继续读取">开始读取</div>
					<div class="clearfix">
						<div class="sfz-btn on w-50 fl ys1 box-sizing">新增人员</div>
						<div class="sfz-btn w-50 fl ys2 box-sizing">搜索人员</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});
	</script>
</body>
</html>
