<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>选择入户家庭</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jcx.css"/>
</head>
<body>
	<div class="mui-views">
		<div class="header hdA">
			<div class="header-A1 clearfix">
				<a class="head-box head-back head-backA fl"></a>
				<a class="head-box head-title fr">保存并上传</a>
				<div class="header-h1">五、涉稳情况</div>
			</div>
		</div>
		<div class="mui-views" style="height: auto;top: 44px;">
			<div class="mui-views-r">
				
				<div class="pad-ys1">
					
					<div class="renyuan-bar ys6">
						<p class="c-333">是否为重点人员或特殊群体</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">被列类别</p>
						<div class="renyuan-sp clearfix">
							<span class="on">1类</span>
							<span class="on">2类</span>
							<span class="on">3类</span>
							<span class="on">4类</span>
							<span class="on">5类</span>
							<span>特类</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">一体化对比结果</p>
						<div class="renyuan-sp clearfix">
							<span class="on">无</span>
							<span>比中</span>
							<span>有标签</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否为被打击处理人员亲属</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否为收押人员亲属</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="与被打击收押人员关系">
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否参加过集中教育转化</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="参加集中教育时间">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="参加集中教育地点">
					</div>
					<div class="renyuan-bar ys2">
						<input type="text" class="renyuan-input" placeholder="集中教育时长">
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jcx.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   		});
   		mui.init({
			swipeBack: true
		});
    </script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
