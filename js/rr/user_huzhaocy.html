<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>选择入户家庭</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jcx.css"/>
</head>
<body>
	<div class="mui-views">
		<div class="header hdA">
			<div class="header-A1 clearfix">
				<a class="head-box head-back head-backA fl"></a>
				<a class="head-box head-title fr">保存并上传</a>
				<div class="header-h1">四、护照持有情况</div>
			</div>
		</div>
		<div class="mui-views" style="height: auto;top: 44px;">
			<div class="mui-views-r">
				
				<div class="pad-ys1">
					
					<div class="renyuan-bar ys6">
						<p class="c-333">是否持有护照</p>
						<div class="renyuan-sp clearfix">
							<span class="on">自持</span>
							<span>统管</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="护照编号">
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">护照种类</p>
						<div class="renyuan-sp clearfix">
							<span class="on">因公</span>
							<span>因私</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否出过境</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="年内出境次数">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="最近一次出境时间">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="最近一次出境国家">
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">出境事由</p>
						<div class="renyuan-sp clearfix">
							<span class="on">朝觐</span>
							<span>旅游</span>
							<span>公务</span>
							<span>探亲</span>
							<span>求学</span>
							<span>其他</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否有境外关系人</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="境外关系人姓名">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="境外关系人所在国家">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="与境外关系人关系">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="年内出境次数">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="前往26国次数">
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="国家名称">
					</div>
					<div class="renyuan-bar ys2">
						<input type="text" class="renyuan-input" placeholder="最近一次回国时间">
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jcx.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   		});
   		mui.init({
			swipeBack: true
		});
    </script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
