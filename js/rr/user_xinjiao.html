<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>选择入户家庭</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jcx.css"/>
</head>
<body>
	<div class="mui-views">
		<div class="header hdA">
			<div class="header-A1 clearfix">
				<a class="head-box head-back head-backA fl"></a>
				<a class="head-box head-title fr">保存并上传</a>
				<div class="header-h1">三、信教情况</div>
			</div>
		</div>
		<div class="mui-views" style="height: auto;top: 44px;">
			<div class="mui-views-r">
				
				<div class="pad-ys1">
					
					<div class="renyuan-bar ys6">
						<p class="c-333">宗教信仰</p>
						<div class="renyuan-sp clearfix">
							<span class="on">无</span>
							<span>伊斯兰教</span>
							<span>佛教</span>
							<span>基督教</span>
							<span>其他</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否礼拜</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">每日礼拜次数</p>
						<div class="renyuan-sp clearfix">
							<span class="on">1次</span>
							<span>2-4次</span>
							<span>5次</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">礼拜地点</p>
						<div class="renyuan-sp clearfix">
							<span class="on">家</span>
							<span>清真寺</span>
							<span>其他</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否主麻</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="常去清真寺名称">
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否朝觐</p>
						<div class="renyuan-sp clearfix">
							<span class="on">共</span>
							<span class="on">私</span>
							<span class="on">排队</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否有教职资格证</p>
						<div class="renyuan-sp clearfix">
							<span class="on">有</span>
							<span>无</span>
						</div>
					</div>
					<div class="renyuan-bar ys6">
						<p class="c-333">是否有宗教学识</p>
						<div class="renyuan-sp clearfix">
							<span class="on">是</span>
							<span>否</span>
						</div>
					</div>
					<div class="renyuan-bar">
						<input type="text" class="renyuan-input" placeholder="学经地">
					</div>
					<div class="renyuan-bar ys2">
						<input type="text" class="renyuan-input" placeholder="教经人">
					</div>
					
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jcx.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   		});
   		mui.init({
			swipeBack: true
		});
    </script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
